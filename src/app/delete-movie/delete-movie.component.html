<div style="text-align: center">
  <h1> <b> Delete Movie Here</b></h1>

</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>

          <legend class="text-center">Valid information is required to Delete Movie <span class="req"><small>
                </small></span></legend>

                  <label for="showid"><span class="req">* </span> Show Id:- 
                  </label>
                  <input required type="number" name="showid" id="showid" class="form-control phone" [(ngModel)]="showid"
                    maxlength="28" placeholder="Enter your ShowId..." />
            </div>
            
         
              <p>

              </p>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="submit" (click)="deleteMovieNow()">
          </div>
        </fieldset>
      </form>
     
    </div>

  </div>

</div>
