<div style="text-align: center">
  <h1> <b> Update Show Timing Here</b></h1>
  <h1>{{message}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to Update Show Here <span class="req"><small>
                </small></span></legend>


            <div class="form-group">
                  <label for="showid"><span class="req">* </span> Show Id:- 
                  </label>
                  <input required type="number" name="showid" id="showid" class="form-control phone" [(ngModel)]="show.showid"
                    maxlength="28" placeholder="Enter your ShowId..." />
            </div>
           
          <div class="form-group">
            <label for="MovieName"><span class="req">* </span> Movie Name:- 
            </label>
            <input required type="text" name="MovieName" id="MovieName" class="form-control phone" [(ngModel)]="show.moviename"
              maxlength="28" placeholder="Enter your MovieName..." />
          </div>
          <div class="form-group">
            <label for="totalnooftickets"><span class="req">* </span> Total Number OF Tickets:- 
            </label>
            <input required type="number" name="totalnooftickets" id="totalnooftickets" class="form-control phone" [(ngModel)]="show.totalnooftickets"
              maxlength="28" placeholder="Enter your TotalNoOfTickets..." />
          </div>
          <div class="form-group">
            <label for="date"><span class="req">* </span> Date:- 
            </label>
            <input required type="date" name="date" id="date" class="form-control phone" [(ngModel)]="show.date" value="2021-11-22" min="2021-08-01" max="2023-12-31"
              maxlength="28" placeholder="Enter your date here..." />
          </div>
          <div class="form-group">

            <label for="time" class="form-label"><span class="req">* </span>Timings:-</label>
    
            <input type="time" id="start" name="trip-start"  class="form-control phone" [(ngModel)]="show.time" >
    
          </div>

          <div class="form-group">

            <label for="bookingcount"><span class="req">* </span> Booking Count:- </label>
            <input class="form-control" [(ngModel)]="show.bookingcount" type="number" name="theatrename" id="txt" required
              placeholder="Enter valid Booking Count" />
            <div id="errFirst"></div>
          </div>

              <p>

              </p>
          <div class="form-group">
            <input class="btn btn-danger" type="submit" name="submit_reg" value="UpdateShow" (click)="updateShowNow()">
          </div>
        </fieldset>
      </form>
     
    </div>

  </div>

</div>
