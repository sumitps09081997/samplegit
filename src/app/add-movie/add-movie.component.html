
<div style="text-align: center">
  <h1> <b> Add Movie Here</b></h1>
  
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form action="#" onsubmit="return validation()" >
        <fieldset>
          <legend class="text-center">Valid information is required to add Movie <span class="req"><small>
                </small></span></legend>


            <div class="form-group">
                  <label for="showid"><span class="req">* </span> Show Id:- 
                  </label>
                  <input required type="number" name="showid" id="showid" class="form-control phone" [(ngModel)]="admin.showid"
                    maxlength="28" placeholder="Enter your ShowId..." />
            </div>
            <div class="form-group">
              <label for="theatreid"><span class="req">* </span> Theatre Id:- 
              </label>
              <input required type="number" name="theatreid" id="theatreid" class="form-control phone" [(ngModel)]="admin.theatreid"
                maxlength="28" placeholder="Enter your TheatreId..." />
             </div>
          <div class="form-group">
            <label for="MovieName"><span class="req">* </span> Movie Name:- 
            </label>
            <input required type="text" name="MovieName" id="MovieName" class="form-control" class="form-control phone" [(ngModel)]="admin.moviename"
              maxlength="28" placeholder="Enter your MovieName..." />
              <span id="moviename" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label for="totalnooftickets"><span class="req">* </span> Total Number Of Tickets:- 
            </label>
            <input required type="number" name="totalnooftickets" id="totalnooftickets" class="form-control phone" [(ngModel)]="admin.totalnooftickets"
              maxlength="28" placeholder="Enter your TotalNoOfTickets..." />
          </div>
          <div class="form-group">
            <label for="date"><span class="req">* </span> Date:- 
            </label>
            <input required type="date" name="date" id="date" class="form-control phone" [(ngModel)]="admin.date" value="2021-11-22" min="2021-08-01" max="2023-12-31"
              maxlength="28" placeholder="Enter your date here..." />
          </div>
          <div class="form-group">

            <label for="time" class="form-label"><span class="req">* </span>Timings:-</label>
    
            <input type="time" id="start" name="trip-start"  class="form-control phone" [(ngModel)]="admin.time" >
    
          </div>

          <div class="form-group">

            <label for="bookingcount"><span class="req">* </span> Booking Count:- </label>
            <input class="form-control" [(ngModel)]="admin.bookingcount" type="number" name="theatrename" id="txt" required
              placeholder="Enter valid Booking Count" />
            <div id="errFirst"></div>
          </div>
          <p> </p>
         

              <p>

              </p>
          <div class="form-group">
            <input class="btn btn-danger" type="submit" name="submit_reg" value="submit" (click)="addMovieNow()">
          </div>
        </fieldset>
      </form>
     
    </div>

  </div>

</div>
<h2>{{message}}</h2>


<script type="text/javascript">

  function validation(){
    var MovieName=document.getElementById('MovieName').value;
    if(MovieName==""){
      document.getElementById('moviename').innerHTML="** please fill the Movie name  Field";
      return false;
    }
  }



</script>
